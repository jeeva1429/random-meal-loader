<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Ginie</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h1>Food Ginie.</h1>
        <!-- <div class="hamburger">

        <ul class="menu">

    </nav>
    <main>
        <h1>Here you can get the meal ideas anytime, anywhere!</h1>
        <div class="searched-meals">
            <div class="searched-meal">
                <input type="text" name="" id="search-bar" placeholder="Search any meal...">
                <img src="https://cdn-icons-png.flaticon.com/512/3128/3128287.png" alt="" id="search-icon">
            </div>
            <div class="special-btn">
                <button id="btn-1">categories</button>
                <button id="btn-2">region</button>
            </div>
        </div>
        <div class="modal">
            <div class="modal-content-div">
              <div class="modal-content"> 
                <p class="close-button">X</p>
                <!-- rest of modal content here -->

              </div>
            </div>
          </div>
        <div class="random-meal-div">
           
            <div class="random-meal-image-div">

                <div id="random-meal">
                    <img id="random-meal-img">
                    <div id="random-meal-name-div"><p class="random-meal-name"></p></div>
                </div>
                <div class="random-meal-btn-div">
                    <button id="random-meal-btn">Next meal</button>
                    <button id="show-menu">Show Ingriedients</button>
                </div>
            </div>
        </div>
        <div class="searched-results-div">
            <h1 id="searched-results-value"></h1>
            <div class="searched-results">
            </div>
        </div>
    </main>
</body>
<script src="./app.js"></script>
